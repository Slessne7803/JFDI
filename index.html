<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFDI - Brain Backup</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary-color, #4A9099)",
                        "accent-earth": "#708d81",
                        "soft-forest": "#2d3a22",
                        "background-light": "#F8FAFB",
                        "background-dark": "#0A121E",
                        "coastal": {
                            "50": "#F0F7F9",
                            "100": "#E1EDF2",
                            "200": "#D1E3EB",
                            "600": "#648796",
                            "800": "#2C4A57",
                            "900": "#1A2B34",
                        },
                        "navy": {
                            "950": "#0F172A",
                        }
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        :root {
            --primary-color: #4A9099;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(112, 141, 129, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 font-display transition-colors duration-300">
    <div id="root"></div>
<script type="module" src="./src/index.tsx"></script>
</body>
</html>
